<block tpl-id="overseaCityContainer">
    <style>

        .cityArea {cursor: pointer;}
        #mainContent {
            position: fixed;
            top: 100px;
            width:100%;
            padding: 0px 50px;
        }
        #areaTable td {
            font-size: 30px;
            padding: 10px;
        }


    </style>
    <div class="banner">
        <div class="header">
            <a class="back">
                <img src="../assets/img/reback_icon.png"/>
            </a>
            <span id="headerTitle">城市切换</span>
        </div>
    </div>
    <div id="mainContent">
        <table id="areaTable" style="width: 100%">
            <thead></thead>
            <tbody>
                <tr data-id="2">
                    <td style="border-bottom:1px solid black;" id="2_cityArea" class="cityArea" data-id="2">南加州</td>
                    <td style="border-bottom:1px solid black;">
                        {{#compare cityId 2}}
                        <div><image src="../assets/img/index_choose_okicon.png"></image></image></div>
                        {{/compare}}
                    </td>
                </tr>
                <tr data-id="3">
                    <td id="3_cityArea" class="cityArea" data-id="3">北加州</td>
                    <td>
                        {{#compare cityId 3}}
                        <div><image src="../assets/img/index_choose_okicon.png"></image></image></div>
                        {{/compare}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</block>
